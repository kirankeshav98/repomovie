{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container-fluid bg-light">
    <div class="row">
        {% for i in movie_list %}
        <div class="card mx-3 my-3 bg-light" style="width: 19rem;">
            <img src="{{i.img.url}}" class="card-img-top my-3" alt="..." style="height:200px; width:150px;">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary" style="margin-bottom:5px;">Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
